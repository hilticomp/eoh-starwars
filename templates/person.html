<ion-view>

    		<ion-nav-title>
			<div class="bar bar-header">
  
              <h1 class="title">{{person.name}}</h1>
              
            </div>
            </ion-nav-title>
	
		<ion-content class="starwars-title-bg-inner padding">
            
		<div class="list card">

          <a href="#" class="item">
            Height : 
            {{person.height}}
          </a>

          <a href="#" class="item">
            Mass: 
            {{person.mass}}
          </a>

          <a href="#" class="item item-icon-right" ui-sref='homeworld({homeworldUrl: person.homeworld.url})'>
             Home World Name:
            {{person.homeworld.name}}
              
              <i class="icon ion-arrow-right-c"></i>
          </a>

         <a href="#" class="item">
            Species Name: 
            {{person.species.name}}
          </a>

        </div>
            
		</ion-content>
	
	</ion-view>
